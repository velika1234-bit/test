<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LessonMaster • Конструктор</title>
  <style>
    :root{--muted:#94a3b8;--line:#1f2a44;--accent:#38bdf8;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{margin:0;background:#0b1220;color:#e5e7eb}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:18px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .brand{font-weight:900}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.03)}
    .card{border:1px solid var(--line);border-radius:18px;background:rgba(255,255,255,.03);padding:14px}
    .hidden{display:none}
    .muted{color:var(--muted);font-weight:800}
    label{font-size:12px;color:var(--muted);font-weight:900;text-transform:uppercase;letter-spacing:.12em}
    input,select,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.25);color:#e5e7eb;outline:none}
    textarea{resize:vertical}
    .row{display:grid;gap:6px;margin:10px 0}
    .btn{border:1px solid var(--line);background:rgba(255,255,255,.04);color:#e5e7eb;padding:10px 12px;border-radius:12px;font-weight:900;cursor:pointer}
    .btn.primary{border-color:rgba(56,189,248,.45);background:rgba(56,189,248,.12)}
    .btn.danger{border-color:rgba(244,63,94,.35);background:rgba(244,63,94,.12)}
    .grid{display:grid;grid-template-columns: 320px 1fr;gap:14px;margin-top:14px}
    .lesson-row{width:100%;text-align:left;border:1px solid var(--line);background:rgba(0,0,0,.2);padding:10px 12px;border-radius:14px;cursor:pointer;margin:8px 0}
    .lesson-row .title{font-weight:900}
    .lesson-row .meta{color:var(--muted);font-weight:800;font-size:12px;margin-top:4px}
    .mini{padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.03);color:#e5e7eb;font-weight:900;cursor:pointer}
    .mini.danger{border-color:rgba(244,63,94,.35);background:rgba(244,63,94,.12)}
    .addbar{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .slide-card{border:1px solid var(--line);border-radius:16px;background:rgba(0,0,0,.18);padding:10px;margin:8px 0;cursor:pointer}
    .slide-card.active{border-color:rgba(56,189,248,.6)}
    .slide-card .k{font-size:11px;color:var(--muted);font-weight:900;text-transform:uppercase;letter-spacing:.12em}
    .slide-card .t{font-weight:900;margin-top:4px}
    .slide-card .m{color:var(--muted);font-weight:800;font-size:12px;margin-top:2px}
    .actions{display:flex;gap:6px;margin-top:8px}
    .toast{position:fixed;left:50%;bottom:16px;transform:translateX(-50%);padding:10px 12px;border-radius:999px;border:1px solid var(--line);background:rgba(0,0,0,.65);opacity:0;pointer-events:none;transition:.2s;font-weight:900}
    .toast.show{opacity:1}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">LessonMaster • Конструктор</div>
      <div class="pill">
        <a href="./index.html">LIVE</a> · <a href="./reports.html">РАПОРТИ</a> ·
        <span class="muted" id="who">—</span>
        <button class="btn" id="btn-logout">Logout</button>
      </div>
    </div>

    <div id="auth-box" class="card">
      <div class="row"><label>Email</label><input id="email" placeholder="teacher@email.com"></div>
      <div class="row"><label>Password</label><input id="pass" type="password" placeholder="••••••••"></div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn primary" id="btn-login">Вход</button>
        <button class="btn" id="btn-register">Регистрация</button>
      </div>
      <div class="muted" style="margin-top:10px">Само учители (Email/Password).</div>
    </div>

    <div id="app-box" class="grid hidden">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
          <div class="pill">Уроци</div>
          <button class="btn primary" id="btn-new">Нов урок</button>
        </div>
        <div id="lessons-list" style="margin-top:10px"></div>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap">
          <div class="pill">Урок: <span id="lesson-id">—</span></div>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn primary" id="btn-save">Запази урок</button>
            <button class="btn danger" id="btn-delete">Изтрий</button>
          </div>
        </div>

        <div class="row">
          <label>Заглавие на урок</label>
          <input id="lesson-title" placeholder="Пример: Възраждане – 5 клас" />
        </div>

        <input id="slide-index" value="0" type="hidden" />

        <div class="addbar">
          <button class="mini" data-add="content">Статичен</button>
          <button class="mini" data-add="mcq">Тестови</button>
          <button class="mini" data-add="short">Отворен</button>
          <button class="mini" data-add="match">Свързване</button>
          <button class="mini" data-add="draw">Рисуване</button>
          <button class="mini" data-add="group">Групиране</button>
          <button class="mini" data-add="hotspot">Посочване</button>
        </div>

        <div style="display:grid;grid-template-columns: 320px 1fr;gap:14px;margin-top:14px">
          <div id="slides-list"></div>
          <div id="editor"><div class="muted">Избери слайд.</div></div>
        </div>

        <div class="muted" style="margin-top:12px">
          MVP конструктор: карти + редакция вдясно. След това добавяме drag&drop и визуален hotspot editor.
        </div>
      </div>
    </div>
  </div>
  <div id="toast" class="toast">—</div>
  <script type="module" src="./app/builder.js"></script>
</body>
</html>
