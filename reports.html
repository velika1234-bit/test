<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LessonMaster • Рапорти</title>
  <style>
    :root{--muted:#94a3b8;--line:#1f2a44;--accent:#38bdf8;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{margin:0;background:#0b1220;color:#e5e7eb}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .brand{font-weight:900}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.03)}
    .card{border:1px solid var(--line);border-radius:18px;background:rgba(255,255,255,.03);padding:14px}
    .hidden{display:none}
    .muted{color:var(--muted);font-weight:800}
    label{font-size:12px;color:var(--muted);font-weight:900;text-transform:uppercase;letter-spacing:.12em}
    input{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(0,0,0,.25);color:#e5e7eb;outline:none}
    .btn{border:1px solid var(--line);background:rgba(255,255,255,.04);color:#e5e7eb;padding:10px 12px;border-radius:12px;font-weight:900;cursor:pointer}
    .btn.primary{border-color:rgba(56,189,248,.45);background:rgba(56,189,248,.12)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid rgba(255,255,255,.08);padding:10px;text-align:left;vertical-align:top}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.12em}
    .mini{padding:6px 10px;border-radius:10px;border:1px solid var(--line);background:rgba(255,255,255,.03);color:#e5e7eb;font-weight:900;cursor:pointer}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:18px}
    .modal.show{display:flex}
    .modal .box{max-width:900px;width:100%;border:1px solid var(--line);border-radius:18px;background:rgba(15,23,42,.95);padding:14px}
    .q{border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:10px;margin:10px 0;background:rgba(0,0,0,.18)}
    .q.ok{border-color:rgba(34,197,94,.35)}
    .q.bad{border-color:rgba(244,63,94,.35)}
    .q .top{display:flex;justify-content:space-between;gap:10px;align-items:center}
    .score{font-weight:900}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">LessonMaster • Рапорти</div>
      <div class="pill">
        <a href="./index.html">LIVE</a> · <a href="./builder.html">КОНСТРУКТОР</a> ·
        <span class="muted" id="who">—</span>
        <button class="btn" id="btn-logout">Logout</button>
      </div>
    </div>

    <div id="auth-box" class="card">
      <div style="display:grid;gap:10px;max-width:460px">
        <div><label>Email</label><input id="email" placeholder="teacher@email.com" /></div>
        <div><label>Password</label><input id="pass" type="password" placeholder="••••••••" /></div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn primary" id="btn-login">Вход</button>
          <button class="btn" id="btn-register">Регистрация</button>
        </div>
        <div class="muted">Само учители (Email/Password).</div>
      </div>
    </div>

    <div id="app-box" class="card hidden">
      <div style="display:flex;gap:10px;align-items:end;flex-wrap:wrap">
        <div style="flex:1;min-width:220px">
          <label>PIN</label>
          <input id="pin" placeholder="напр. 9718" />
        </div>
        <button class="btn primary" id="btn-load">Зареди рапорт</button>
        <div class="pill"><span id="status" class="muted">—</span></div>
      </div>

      <h2 id="report-title" style="margin:14px 0 0 0">Рапорт</h2>
      <div id="meta" class="muted" style="margin-top:6px">—</div>

      <div style="overflow:auto">
        <table id="table"></table>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px">
        <div style="font-weight:900" id="modal-title">Детайли</div>
        <button class="mini" id="modal-close">Затвори</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script type="module" src="./app/reports.js"></script>
</body>
</html>
