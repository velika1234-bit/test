<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LessonMaster Live v3.2 Classroom Mode</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body.present { background:#020617; }
.present-shell { position:fixed; inset:0; display:flex; flex-direction:column; }
.present-stage { flex:1; padding:1rem; }
.slide { height:100%; display:flex; align-items:center; justify-content:center; }
.slide-card { background:white; padding:3rem; border-radius:1.5rem; max-width:1200px; width:100%; }
.big-title { font-size:4rem; font-weight:900; }
.big-text { font-size:2rem; font-weight:700; margin-top:1.5rem; }
.present-controls { height:90px; background:#0f172a; color:white; display:flex; align-items:center; justify-content:space-between; padding:1rem; }
.present-controls button { padding:12px 20px; border-radius:999px; font-weight:800; }
</style>
</head>
<body class="bg-slate-100">

<div class="p-6">
<h1 class="text-3xl font-black mb-4">LessonMaster v3.2 – Classroom Mode</h1>
<button onclick="enterPresent()" class="px-6 py-3 bg-sky-600 text-white rounded-xl font-bold">Enter Presentation Mode</button>
</div>

<div id="present" class="present-shell hidden">
<div class="present-stage">
<div class="slide">
<div class="slide-card">
<div class="big-title">Classroom Mode</div>
<div class="big-text">Оптимизирано за проектор и интерактивна дъска</div>
</div>
</div>
</div>
<div class="present-controls">
<div>PIN: 1234</div>
<div>
<button onclick="alert('Next slide')">Next</button>
<button onclick="alert('Attention mode')">Attention</button>
<button onclick="exitPresent()" class="bg-rose-600">Exit</button>
</div>
</div>
</div>

<script>
function enterPresent(){
document.body.classList.add('present');
document.getElementById('present').classList.remove('hidden');
if(!document.fullscreenElement){
document.documentElement.requestFullscreen().catch(()=>{});
}
}
function exitPresent(){
document.body.classList.remove('present');
document.getElementById('present').classList.add('hidden');
if(document.fullscreenElement){
document.exitFullscreen().catch(()=>{});
}
}
</script>

</body>
</html>
